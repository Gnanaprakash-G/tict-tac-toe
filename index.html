<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="tic.css">
</head>
<body>
    <div class="display"></div>

        <button class="btn11 btn" onclick="move(11)"></button>

        <button class="btn21 btn" onclick="move(21)"></button>
        <button class="btn22 btn" onclick="move(22)"></button>
        <button class="btn23 btn" onclick="move(23)"></button>
        <button class="btn31 btn" onclick="move(31)"></button>

        <button class="btn33 btn" onclick="move(33)"></button>

        <label class="result o"></label>

    <button class="reset" onclick="reset()">Reset score</button>
    <script src="tic.js"></script>
</body>
</html>
